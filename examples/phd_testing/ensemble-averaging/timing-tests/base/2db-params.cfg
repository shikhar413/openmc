[Ensemble Averaging]
n_seeds: {n_seeds}
verbosity: 1
openmc_verbosity: 7
n_procs_per_seed: {n_procs_per_seed}
tally_begin: 1
solver_begin: 1
n_batches: {n_batches}
window_type: "expanding"
asynchronous: {asynchronous}

[CMFD Node]
display: {"balance": true, "dominance": true, "entropy": true, "source": true}
gauss_seidel_tolerance: [1.0e-15, 1.0e-20]
downscatter: true
n_threads: 1
max_window_size: {max_window_size}
batch_lag: 5

[OpenMC Node]
n_inactive: {n_inactive}
seed_begin: 1
n_particles: {n_particles}
n_threads: {n_threads}

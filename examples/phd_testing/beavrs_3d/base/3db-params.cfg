[Ensemble Averaging]
n_seeds: {n_seeds}
openmc_verbosity: 7
n_procs_per_seed: {n_procs_per_seed}
tally_begin: 1
solver_begin: 1
n_batches: {n_batches}
window_type: "expanding"
ea_run_strategy: "{ea_run_strat}"
ref_d: [1.42669, 0.400433]
seed_begin: 1
use_logger: {use_logger}

[CMFD Node]
display: {"balance": true, "dominance": true, "entropy": false, "source": true}
gauss_seidel_tolerance: [1.0e-15, 1.0e-20]
downscatter: true
n_threads: {threads_per_proc}
max_window_size: {max_window_size}

[OpenMC Node]
n_inactive: {n_inactive}
n_particles: {n_particles}
n_threads: {threads_per_proc}
linprolong_axis: "z"
